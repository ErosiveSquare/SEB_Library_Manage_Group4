{% extends "base.html" %}
{% block page_title %}流通工作台 / Circulation Desk{% endblock %}

{% block content %}
<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px;">
    
    <div class="card" style="border-top: 4px solid var(--brand-primary);">
        <div class="card-header-row">
            <div class="card-title"><i class="fas fa-upload"></i> 借书 (Check Out)</div>
        </div>
        <form method="POST">
            <input type="hidden" name="action" value="borrow">
            <div style="margin-bottom: 20px;">
                <label style="display:block; margin-bottom:8px; font-weight:500;">读者 ID (Reader ID)</label>
                <input type="text" name="reader_id" class="search-input" placeholder="输入学号/工号" required>
            </div>
            <div style="margin-bottom: 20px;">
                <label style="display:block; margin-bottom:8px; font-weight:500;">图书条码 (Barcode)</label>
                <input type="text" name="barcode" class="search-input" placeholder="扫描或输入条码" required>
            </div>
            <button type="submit" class="btn-glow" style="width:100%;">确认借阅</button>
        </form>
    </div>

    <div class="card" style="border-top: 4px solid #10b981;">
        <div class="card-header-row">
            <div class="card-title"><i class="fas fa-download"></i> 还书 (Check In)</div>
        </div>
        <form method="POST">
            <input type="hidden" name="action" value="return">
            <div style="margin-bottom: 20px;">
                <label style="display:block; margin-bottom:8px; font-weight:500;">图书条码 (Barcode)</label>
                <input type="text" name="barcode" class="search-input" placeholder="扫描或输入条码" required>
            </div>
            <div style="height: 86px;"></div> <button type="submit" class="btn-glow" style="width:100%; background: linear-gradient(135deg, #10b981, #059669); box-shadow: 0 4px 15px rgba(16, 185, 129, 0.35);">
                确认归还
            </button>
        </form>
    </div>

</div>
{% endblock %}
